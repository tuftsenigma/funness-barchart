<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto+Condensed">
<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 --><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<style>

  text {
    font: 10px "Roboto Condensed";
  }

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

button {
  margin-left: 10px;
  font: 14px "Roboto Condensed", "Helvetica Neue", Helvetica, sans-serif;
  padding: 5px 5px 5px 5px;
  border: 1px solid #666;
  float:left;
  color:#000;
  text-decoration:none;
  background: #dcdcdc url(icon.png) no-repeat scroll 5px center;
}

</style>

<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>


<body>


<!-- <div id="title" style="width: 1000px; height: 5px; font-family: 'Roboto Condensed';"></div>
 -->

<div id="figure" style="margin-bottom: 50px;"></div>
  <div id="buttons" class="btn-group btn-group-center" role="group" aria-label="...">
    <button id="2019" class="btn btn-default" onclick="updateData(this.id)">2019</button>
    <button id="2018" class="btn btn-default" onclick="updateData(this.id)">2018</button>
    <button id="2017" class="btn btn-default" onclick="updateData(this.id)">2017</button>
    <button id="2016" class="btn btn-default" onclick="updateData(this.id)">2016</button>
  </div>



<script>


  var color = d3.scale.ordinal()
    .range(["#086fad", "#92c6db", "#cccccc", "#fa624d", "#ff0000"]);

  var margin = {top: 100, right: 20, bottom: 10, left: 100},
    width = parseInt(d3.select('#figure').style('width'), 10)*0.78;
      width = width - margin.left - margin.right;
      height = 0.4*width;

  var y = d3.scale.ordinal()
      .rangeRoundBands([0, height], .3);

  var x = d3.scale.linear()
      .rangeRound([0, width]);



  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("top");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")



  var svg = d3.select("#figure").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .attr("id", "d3-plot")
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    svg.append("text")
            .attr("class", "title")
                .attr("x", 0)             
                .attr("y", -62)
                .attr("text-anchor", "left")  
                .style("font", "Roboto Condensed")
                .style("font-size", "24px")
                .text("Where's The Party At? (According to Class of 2019)");


      color.domain(["No fun", "Eh, kinda fun", "I don't care", "Pretty fun!", "It's gonna be lit!"]);

    d3.csv("2019.csv", function(error, data) {

    data.forEach(function(d) {
      // calc percentages
      d["No fun"] = +d[1];
      d["Eh, kinda fun"] = +d[2];
      d["I don't care"] = +d[3];
      d["Pretty fun!"] = +d[4];
      d["It's gonna be lit!"] = +d[5];
      var x0 = -1*(d["I don't care"]/2+d["Eh, kinda fun"]+d["No fun"]);
      var idx = 0;
      d.boxes = color.domain().map(function(name) { return {name: name, x0: x0, x1: x0 += +d[name], N: +d.N, n: +d[idx += 1]}; });
    });

    var min_val = d3.min(data, function(d) {
            return d.boxes["0"].x0;
            });

    var max_val = d3.max(data, function(d) {
            return d.boxes["4"].x1;
            });

    x.domain([min_val, max_val]).nice();
    y.domain(data.map(function(d) { return d.Question; }));

    svg.append("g")
        .attr("class", "x axis")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .selectAll("text")  
          .style("font-size", "15px");

    var vakken = svg.selectAll(".question")
        .data(data)
      .enter().append("g")
        .attr("class", "bar")
        .attr("transform", function(d) { return "translate(0," + y(d.Question) + ")"; });

    var bars = vakken.selectAll("rect")
        .data(function(d) { return d.boxes; })
      .enter().append("g").attr("class", "subbar");

    bars.append("rect")
        .attr("height", y.rangeBand())
        .attr("x", function(d) { return x(d.x0); })
        .attr("width", function(d) { return x(d.x1) - x(d.x0); })
        .style("fill", function(d) { return color(d.name); });

    bars.append("text")
        .attr("x", function(d) { return x(d.x0); })
        .attr("y", y.rangeBand()/2)
        .attr("dy", "0.5em")
        .attr("dx", "0.5em")
        .style("font-size" ,"13px")
        .style("text-anchor", "begin")
        .text(function(d) { return d.n !== 0 && (d.x1-d.x0)>8 ? d.n+"%" : "" });

    vakken.insert("rect",":first-child")
        .attr("height", y.rangeBand())
        .attr("x", "1")
        .attr("width", width)
        .attr("fill-opacity", "0.5")
        .style("fill", "#F5F5F5")
        .attr("class", function(d,index) { return index%2==0 ? "even" : "uneven"; });

    svg.append("g")
        .attr("class", "y axis")
    .append("line")
        .attr("x1", x(0))
        .attr("x2", x(0))
        .attr("y2", height);

    var startp = svg.append("g").attr("class", "legendbox").attr("id", "mylegendbox");
    // this is not nice, we should calculate the bounding box and use that
    var legend_tabs = [0, 70, 170, 270, 360];
    var legend = startp.selectAll(".legend")
        .data(color.domain().slice())
      .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(" + legend_tabs[i] + ",-45)"; })



    legend.append("rect")
        .attr("x", 0)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);

    legend.append("text")
        .attr("x", 25)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "begin")
        .style("font-size" ,"13px")
        .text(function(d) { return d; });

    d3.selectAll(".axis path")
        .style("fill", "none")
        .style("stroke", "#000")
        .style("shape-rendering", "crispEdges")

    d3.selectAll(".axis line")
        .style("fill", "none")
        .style("stroke", "#000")
        .style("shape-rendering", "crispEdges")

    var movesize = width/2 - startp.node().getBBox().width/2;
    d3.selectAll(".legendbox").attr("transform", "translate(" + movesize  + ",0)");

  });


function updateData(id) {
    // Get the data again
      d3.csv(id+".csv", function(error, data) {
        data.forEach(function(d) {
          // calc percentages
          d["No fun"] = +d[1];
          d["Eh, kinda fun"] = +d[2];
          d["I don't care"] = +d[3];
          d["Pretty fun!"] = +d[4];
          d["It's gonna be lit!"] = +d[5];
          var x0 = -1*(d["I don't care"]/2+d["Eh, kinda fun"]+d["No fun"]);
          var idx = 0;
          d.boxes = color.domain().map(function(name) { return {name: name, x0: x0, x1: x0 += +d[name], N: +d.N, n: +d[idx += 1]}; });
        });
  

    var min_val = d3.min(data, function(d) {
            return d.boxes["0"].x0;
            });

    var max_val = d3.max(data, function(d) {
            return d.boxes["4"].x1;
            });

    x.domain([min_val, max_val]).nice();
    y.domain(data.map(function(d) { return d.Question; }));


  var vakken = svg.selectAll(".question")
      .data(data)
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d) { return "translate(0," + y(d.Question) + ")"; });

  var bars = vakken.selectAll("rect")
      .data(function(d) { return d.boxes; })
    .enter().append("g").attr("class", "subbar");

  bars.append("rect")
      .attr("height", y.rangeBand())
      .attr("x", function(d) { return x(d.x0); })
      .attr("width", function(d) { return x(d.x1) - x(d.x0); })
      .style("fill", function(d) { return color(d.name); });

  bars.append("text")
      .attr("x", function(d) { return x(d.x0); })
      .attr("y", y.rangeBand()/2)
      .attr("dy", "0.5em")
      .attr("dx", "0.5em")
      .style("font-size" ,"13px")
      .style("text-anchor", "begin")
      .text(function(d) { return d.n !== 0 && (d.x1-d.x0)>8 ? d.n+"%" : "" });

  vakken.insert("rect",":first-child")
      .attr("height", y.rangeBand())
      .attr("x", "1")
      .attr("width", width)
      .attr("fill-opacity", "1.0")
      .style("fill", "#F5F5F5")
      .attr("class", function(d,index) { return index%2==0 ? "even" : "uneven"; });
  });


  d3.selectAll(".title")
              .text("Where's The Party At? (According to Class of " + id + ")");


    };



</script>

</body>
</html>
